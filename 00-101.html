<html>

<head>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    {{ description }}
    <br>
    <input type="text" v-model="description">
    <button @click="ok()">ok</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        description: 'Hello back to you!'
      },
      methods: {
        ok: function () {
          this.description = 'this is awesome!'
        }
      }
    })
  </script>
</body>

</html>
