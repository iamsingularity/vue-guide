<html>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
  <div id="app">
    <ol>
      <person-item v-for="item in people" v-bind:person="item" v-bind:key="item.id">
      </person-item>
    </ol>
  </div>
</body>

<script>
  Vue.component('person-item', {
    props: ['person'],
    template: '<li>{{ person.name }}</li>'
  })

  var vm = new Vue({
    el: '#app',
    data: {
      people: [
        { id: 0, name: 'Colleen' },
        { id: 1, name: 'Ella' },
        { id: 3, name: 'Madelyn' },
        { id: 4, name: 'Haley' }
      ]
    }
  })

</script>


</html>
