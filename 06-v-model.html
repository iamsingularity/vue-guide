<html>

<head>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <input v-model="message" @keyup.enter="uppy()">
  </div>
</body>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    },
    methods: {
      uppy: function () {
        this.message = this.message.toUpperCase()
      }
    }
  })
</script>


</html>
