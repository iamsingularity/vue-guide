<html>

<head>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(person, index) in people" :key="id">
        {{person.id}} - {{ person.name }}
      </li>
    </ul>
  </div>
</body>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      people: [
        { id: 10, name: 'Colleen' },
        { id: 11, name: 'Ella' },
        { id: 12, name: 'Madelyn' },
        { id: 13, name: 'Haley' }
      ]
    }
  })
</script>


</html>
